  azurerm_automation_job_schedule.my_schedule:
    monthly_job_run_mins: 0 # Monthly number of job run minutes.

  azurerm_bastion_host.my_bastion_host:
    monthly_outbound_data_gb: 100000 # Monthly outbound data in GB.

